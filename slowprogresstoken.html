<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Code</title>
    <style>
        .code-container {
            position: relative;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .code-container pre {
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            white-space: -pre-wrap;
            white-space: -o-pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
        }

        .copy-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .copy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="codeContainer" class="code-container">
        <!-- The code will be displayed here -->
        <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            if (code) {
                const formattedCode = decodeURIComponent(code).replace(/</g, "&lt;").replace(/>/g, "&gt;");
                document.getElementById('codeContainer').innerHTML += `<pre>${formattedCode}</pre>`;
            }
        });

        function copyToClipboard() {
            const codeText = document.querySelector('#codeContainer pre').innerText;
            navigator.clipboard.writeText(codeText).then(() => {
                alert('Code copied to clipboard!');
            }, (err) => {
                alert('Failed to copy code: ', err);
            });
        }
    </script>
</body>
</html>
