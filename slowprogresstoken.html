<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Code</title>
    <style>
        .code-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .code-container pre {
            white-space: pre-wrap;
            font-family: monospace;
        }

        .instructions {
            margin: 20px;
            font-size: 16px;
        }

        button {
            margin: 10px 0;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Copy the token below and paste it back into the "SlowProgress" app to proceed:
    </div>
    <div id="codeContainer" class="code-container">
        <!-- The code will be displayed here -->
    </div>
    <button onclick="copyCode()">Copy Token</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            if (code) {
                const formattedCode = decodeURIComponent(code).replace(/</g, "&lt;").replace(/>/g, "&gt;");
                document.getElementById('codeContainer').innerHTML = `<pre>${formattedCode}</pre>`;
            }
        });

        function copyCode() {
            const codeText = document.querySelector('#codeContainer pre').innerText;
            navigator.clipboard.writeText(codeText).then(() => {
                alert('Token copied to clipboard!');
            }).catch(err => {
                console.error('Error in copying text: ', err);
            });
        }
    </script>
</body>
</html>
